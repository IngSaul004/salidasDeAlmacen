<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/captura.css">
    <title>Generar Salida</title>
</head>
<body>
<div id="menu">
<h1>Generar Salida</h1>
<h1>Bienvenido: <span id="usuario"></span></h1>
<h3>Folio: <span id="folio"></span></h3>
<button id="folioNuevo">Nuevo Folio</button>
<button id="cerrarSesion">Cerrar Sesion</button>
</div>
<div id="formulario">
    <form id="form">
        <label for="nombreChofer">Nombre Chofer</label>
        <input type="text" name="nombreChofer" id="nombreChofer" placeholder="Ingresa el nombre del chofer" required disabled>
        <label for="cliente">Cliente:</label>
        <select id="listaCliente" disabled>
            <option value="0">Selecciona el cliente</option>
        </select>
        <label for="direccionCliente">Direccion de entrega:</label>
        <input type="text" id="direccionCliente" disabled required>
        <label for="atencionA">Con atencion a:</label>
        <input type="text" id="atencionA" placeholder="Ingresa texto" required disabled>
        <label for="atencionA">Numero Telefonico</label>
        <input type="text" id="numeroTelefonico" placeholder="Ingresa el numeroTelefonico" required disabled>
        <label for="numeroPedido">N° Pedido: </label>
        <input type="text" id="numeroPedido" placeholder="Ingresa el N° pedido" required disabled>
        <label for="quienSolicita">Quien solicita:</label>
        <input type="text" id="quienSolicita" placeholder="Ingresa quien solicita" required disabled>
        <h2>Motivo de salida</h2>
        <label for="traspaso">Traspaso</label>
        <input type="radio" id="traspaso" name="motivoSalida"value="Traspaso" disabled>
        <label for="venta">Venta</label>
        <input type="radio" id="venta"  name="motivoSalida" value="Venta" disabled>
        <label for="maquila">Maquila</label>
        <input type="radio" id="maquila"  name="motivoSalida" value="Maquila" disabled>
        <label for="otros">Otros</label>
        <input type="radio" id="otros" name="motivoSalida" value="Otros" disabled>
        <input type="text" id="otrosText" placeholder="Ingresa otros" disabled >
        <label for="observaciones">Observaciones:</label>
        <input type="text" id="observaciones" placeholder="Ingresa tu observacion" disabled>
        <button id="guardar" disabled>Guardar</button>
    </form>
</div>
<div class="imprimirListado" id="imprimirListado">
    <div class="contenidoLista" id="contenidoLista">
        <h1>Salida De Material</h1>
        <table id="verListado">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cantidad</th>
                    <th>U/M</th>
                    <th>Descripción</th>
                    <th>Código</th>
                    <th>Observación</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" name="cantidad[]" placeholder="Cantidad"></td>
                    <td><input type="text" name="um[]" placeholder="U/M"></td>
                    <td><input type="text" name="descripcion[]" placeholder="Descripción"></td>
                    <td><input type="text" name="codigo[]" placeholder="Código"></td>
                    <td><input type="text" name="observacion[]" placeholder="Observación"></td>
                    <td><button class="borrarFila">Borrar</button></td>
                </tr>
            </tbody>
        </table>
        <button id="imprimir">Imprimir</button>
        <button id="registrar">Registrar</button>
        <button id="agregar">Agregar</button>
        <button id="regresar">Regresar</button>
    </div>
</div>


<div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <h2>Contacto Administradores</h2>
    <p>📧 saul_rivera@ider.mx</p>
    <p>📧 juan_llamas@ider.mx</p>
    <button id="cerrar-btn">Cerrar</button>
  </div>
    <footer id="footer">
        <span>Elaborado por Ing de Costos</span>
        <img src="../img/CLUSTERtransparente.png" alt="Logo">
    </footer>
    <script src="../js/captura.js"></script>
</body>
</html>
